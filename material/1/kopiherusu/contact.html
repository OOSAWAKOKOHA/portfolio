		<div class="hedderTop">
			<div class="logo">
				<h1><a href="index.html"><img src="images/logo.png" alt="コピヘルス"　width="470" height="120"></a></h1>
			</div>
			<div class="minNavigation">
				<ul>
					<li id="myPage"><a href="rogin.html">・マイページ</a></li>

		<div class="navigation">

	<div class="mainImg">
		<h2><img src="images/wood_caunter.png" alt="木でできているカウンターの写真"></h2>
	</div>
	
	
	<h3>＊お問い合わせ＊</h3>
	
	<div class="tex">
		<p>店舗に関するご質問・ご意見・ご要望等は<br>下記フォームよりお願いいたします。<br>折り返し、弊社担当者よりご連絡させていただきます。</p>
	</div>
	
	<div class="in">
		<form action="contact.html" method="get">
			
			<div class="inTxt">
			<p>お名前：</p>
			<input type="text" size="10" maxlength="5" required="required">
			</div>
			<div class="inTxt">
			<p>メールアドレス：</p>
			<input type="text" name="mail" value="" placeholder="">
			</div>
			<div class="inTxt">
			<p>内容：</p>
			<select>
					<option selected>-------</option>
					<option value="goyoyaku">ご予約</option>
					<option value="gositumonn">ご質問</option>
					<option value="goikenn">ご意見</option>
					<option value="goyoubou">ご要望</option>
					<option value="sutaffubosyuu">スタッフ募集</option>
					<option value="sonota">その他</option>
				</select>
			</div>
			
			<div class="inTxt">
				<p>本文：</p>
				<div><textarea cols="40" rows="5" name="comment"></textarea></div>
			</div>
		</form>
	</div>
	
	<p><a href="contact_completion.html" class="linkBtn">送信する</a></p>
		
	<div class="footer">
		<div class="finalNavigation">
			<ul>

			</ul>
		</div>
	
		
		<div class="copyright">
			<p>Copyright &copy; 2022 kopihealse.</p>
		</div>
	</div>
	

</body>
</html>
