	<div class="top">
		<div class="background">
			<h2>自分の今の状態に合うものをお選びください<br>（複数回答可）</h2>
		</div>
	</div>
		
	<div class="q">
		<div class="q-title">
			<p>質問２</p>
			<p>どんな気分ですか？</p>
		</div>
		
		<div class="qIn">
    		<input type="checkbox" name="#" value="1" id="Depressed">
			<label for="Depressed" class="label">落ち込んでいる</label>
			<input type="checkbox" name="#" value="2" id="anxiety">
			<label for="anxiety" class="label">不安で心が押しつぶされそう</label>
			<input type="checkbox" name="#" value="3" id="sad">
			<label for="sad" class="label">悲しい</label>
			<input type="checkbox" name="#" value="4" id="worry">
			<label for="worry" class="label">何かがとても心配</label>
			<input type="checkbox" name="#" value="5" id="impatience">
			<label for="impatience" class="label">焦りを感じている</label>
			<input type="checkbox" name="#" value="6" id="time">
			<label for="time" class="label">時間に余裕がない</label>
			<input type="checkbox" name="#" value="7" id="Depressed">
			<label for="Depressed" class="label">どうにも気分が滅入っている</label>
			
		</div>
	</div>
