<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">
    <meta name="description" content="ここに説明文を設定">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@twitteraccount">
    <meta property="og:site_name" content="サイト名">
    <meta property="og:title" content="サイトタイトル">
    <meta property="og:description" content="サイト説明文">
    <meta property="og:url" content="https://www.hogehoge.com">
    <meta property="og:image" content="https://www.hogehoge.com./hoge.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="600">
    <meta property="og:image:height" content="400">
    <meta property="og:type" content="website">
    <link rel="shortcut icon" href="http://www.hoge.hoge/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="apple-touch-icon" href="http://www.hoge.hoge/logo.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/ress.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/start.css">
    <title>マイにき</title>
  </head>
  <body> 

    <div class="start">
      <img src="./img/img_logo.svg" alt="">
      <button class="startButton">はじめる</button>
    </div>

    <div class="questionWrap">
      
      <div class="question">

        <div class="box name">
          <p>名前を入力してください</p>
          <input type="text" name="" placeholder="山田たろう">
        </div>

        <div class="box region">
          <p>住んでる地域はどこですか？</p>
          <select name="都道府県" class="pulldown">  
            <option value="">都道府県をお選びください。</option>  
            <optgroup label="北海道・東北">  
                <option value="北海道">北海道</option>  
                <option value="青森県">青森県</option>  
                <option value="秋田県">秋田県</option>  
                <option value="岩手県">岩手県</option>  
                <option value="山形県">山形県</option>  
                <option value="宮城県">宮城県</option>  
                <option value="福島県">福島県</option>  
            </optgroup>  
            <optgroup label="甲信越・北陸">  
                <option value="山梨県">山梨県</option>  
                <option value="長野県">長野県</option>  
                <option value="新潟県">新潟県</option>  
                <option value="富山県">富山県</option>  
                <option value="石川県">石川県</option>  
                <option value="福井県">福井県</option>  
            </optgroup>  
            <optgroup label="関東">  
                <option value="茨城県">茨城県</option>  
                <option value="栃木県">栃木県</option>  
                <option value="群馬県">群馬県</option>  
                <option value="埼玉県">埼玉県</option>  
                <option value="千葉県">千葉県</option>  
                <option value="東京都">東京都</option>  
                <option value="神奈川県">神奈川県</option>  
            </optgroup>  
            <optgroup label="東海">  
                <option value="愛知県">愛知県</option>  
                <option value="静岡県">静岡県</option>  
                <option value="岐阜県">岐阜県</option>  
                <option value="三重県">三重県</option>  
            </optgroup>  
            <optgroup label="関西">  
                <option value="大阪府">大阪府</option>  
                <option value="兵庫県">兵庫県</option>  
                <option value="京都府">京都府</option>  
                <option value="滋賀県">滋賀県</option>  
                <option value="奈良県">奈良県</option>  
                <option value="和歌山県">和歌山県</option>  
            </optgroup>  
            <optgroup label="中国">  
                <option value="岡山県">岡山県</option>  
                <option value="広島県">広島県</option>  
                <option value="鳥取県">鳥取県</option>  
                <option value="島根県">島根県</option>  
                <option value="山口県">山口県</option>  
            </optgroup>  
            <optgroup label="四国">  
                <option value="徳島県">徳島県</option>  
                <option value="香川県">香川県</option>  
                <option value="愛媛県">愛媛県</option>  
                <option value="高知県">高知県</option>  
            </optgroup>  
            <optgroup label="九州・沖縄">  
                <option value="福岡県">福岡県</option>  
                <option value="佐賀県">佐賀県</option>  
                <option value="長崎県">長崎県</option>  
                <option value="熊本県">熊本県</option>  
                <option value="大分県">大分県</option>  
                <option value="宮崎県">宮崎県</option>  
                <option value="鹿児島県">鹿児島県</option>  
                <option value="沖縄県">沖縄県</option>  
            </optgroup>  
            </select>  
        </div>
  
        <div class="box yesno">
          <p>菜園をしたことがありますか？</p>
          <div class="checkbox">
            <input type="checkbox" id="a_ch1">
            <label for="a_ch1">はい</label>
            <input type="checkbox" id="a_ch2" checked>
            <label for="a_ch2">いいえ</label>
          </div>
        </div>
      </div>
      
      <a href="./home.html">
        <button class="button">はじめる</button>
      </a>

    </div>

    <script src="./js/start.js"></script>
  </body>
</html>
